chats:
  get:
    summary: List chats
    description: Get a list of chats
    security:
      - BearerAuth: []
    parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: string
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 10
    responses:
      '200':
        description: List of chats
        content:
          application/json:
            schema:
              $ref: '../components/schemas/chat.yaml#/chatList'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
  post:
    summary: Create a new chat
    description: Create a new chat
    security:
      - BearerAuth: []
    parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/chat.yaml#/chatCreate'
    responses:
      '201':
        description: Chat created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/chat.yaml#/chat'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'

chat:
  get:
    summary: Get chat details
    description: Get details of a specific chat
    security:
      - BearerAuth: []
    parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: string
      - name: chat_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Chat details
        content:
          application/json:
            schema:
              $ref: '../components/schemas/chat.yaml#/chatDetails'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
      '404':
        description: Chat not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
  put:
    summary: Update a chat
    description: Update a chat
    security:
      - BearerAuth: []
    parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: string
      - name: chat_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/chat.yaml#/chatUpdate'
    responses:
      '200':
        description: Chat updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/chat.yaml#/chat'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
      '404':
        description: Chat not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
  delete:
    summary: Delete a chat
    description: Delete a chat (idempotent operation)
    security:
      - BearerAuth: []
    parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: string
      - name: chat_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Chat deleted successfully (or already deleted)
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'

chat_title_generate:
  post:
    summary: Generate a chat title
    description: Generate a short title for the chat based on recent conversation content
    security:
      - BearerAuth: []
    parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: string
      - name: chat_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/chat.yaml#/titleGenerateRequest'
    responses:
      '200':
        description: Generated title
        content:
          application/json:
            schema:
              $ref: '../components/schemas/chat.yaml#/titleGenerateResponse'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
      '404':
        description: Chat not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'
