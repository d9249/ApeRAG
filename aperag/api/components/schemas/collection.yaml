crontabConfig:
  type: object
  properties:
    enabled:
      type: boolean
      description: Whether to enable scheduled tasks
    minute:
      type: string
      description: Minute field in cron expression
      example: "0"
    hour:
      type: string
      description: Hour field in cron expression
      example: "0"
    day_of_month:
      type: string
      description: Day of month field in cron expression
      example: "*"
    month:
      type: string
      description: Month field in cron expression
      example: "*"
    day_of_week:
      type: string
      description: Day of week field in cron expression
      example: "*"

collectionConfig:
  type: object
  properties:
    source:
      type: string
      description: Source system identifier
      example: "system"
    crontab:
      $ref: '#/crontabConfig'
    enable_knowledge_graph:
      type: boolean
      description: Whether to enable knowledge graph
    enable_summary:
      type: boolean
      description: Whether to enable summary generation
    enable_vision:
      type: boolean
      description: Whether to enable vision index
    embedding:
      $ref: './model.yaml#/modelSpec'
    completion:
      $ref: './model.yaml#/modelSpec'
    parser:
      $ref: '#/parserConfig'
    system:
      type: object
    local:
      type: object
      properties:
        path:
          type: string
    object_storage:
      type: object
      properties:
        endpoint:
          type: string
        access_key:
          type: string
        secret_key:
          type: string
        enable_path_style:
          type: boolean
        bucket:
          type: string
        region:
          type: string
        object_prefix:
          type: string
        include_filters:
          type: array
          items:
            type: string
        exclude_filters:
          type: array
          items:
            type: string


parserConfig:
  type: object
  properties:
    use_mineru:
      type: boolean
      description: Whether to use MinerU parser
    mineru_api_token:
      type: string
      description: MinerU API token

collectionCreate:
  type: object
  properties:
    title:
      type: string
    config:
      $ref: '#/collectionConfig'
    type:
      type: string
    description:
      type: string

collectionUpdate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    config:
      $ref: '#/collectionConfig'

collection:
  description: Collection is a collection of documents
  properties:
    id:
      type: string
    title:
      type: string
    type:
      type: string
    description:
      type: string
    config:
      $ref: '#/collectionConfig'
    status:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
        - DELETED
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

collectionList:
  type: object
  description: A list of collections
  properties:
    items:
      type: array
      items:
        $ref: '#/collection'
    pageResult:
      $ref: './common.yaml#/pageResult'

vectorSearchParams:
  type: object
  properties:
    topk:
      type: integer
      description: Top K results
    similarity:
      type: number
      description: Similarity threshold
      minimum: 0
      maximum: 1

fulltextSearchParams:
  type: object
  properties:
    topk:
      type: integer
      description: Top K results
    keywords:
      type: array
      items:
        type: string
      description: Custom keywords to use for fulltext search

graphSearchParams:
  type: object
  properties:
    topk:
      type: integer
      description: Top K results

searchRequest:
  type: object
  description: Search request
  properties:
    query:
      type: string
    vector_search:
      $ref: '#/vectorSearchParams'
    fulltext_search:
      $ref: '#/fulltextSearchParams'
    graph_search:
      $ref: '#/graphSearchParams'

searchResultItem:
  type: object
  properties:
    rank:
      type: integer
      description: Result rank
    score:
      type: number
      description: Result score
    content:
      type: string
      description: Result content
    source:
      type: string
      description: Source document or metadata
    recall_type:
      type: string
      description: Recall type
      enum:
        - vector_search
        - graph_search
        - fulltext_search
    metadata:
      type: object
      description: Metadata of the result

searchResult:
  type: object
  properties:
    id:
      type: string
      description: The id of the search result
    query:
      type: string
    vector_search:
      $ref: '#/vectorSearchParams'
    fulltext_search:
      $ref: '#/fulltextSearchParams'
    graph_search:
      $ref: '#/graphSearchParams'
    items:
      type: array
      items:
        $ref: '#/searchResultItem'
    created:
      type: string
      format: date-time
      description: The creation time of the search result

searchResultList:
  type: object
  description: A list of search results
  properties:
    items:
      type: array
      items:
        $ref: '#/searchResult'
