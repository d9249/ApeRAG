botConfig:
  type: object
  properties:
    agent:
      type: object
      properties:
        completion:
          $ref: './model.yaml#/modelSpec'
        system_prompt_template:
          type: string
        query_prompt_template:
          type: string
        collections:
          type: array
          items:
            $ref: './collection.yaml#/collection'
    flow:
      $ref: './flow.yaml#/components/schemas/WorkflowDefinition'


botCreate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    type:
      type: string
      enum:
        - knowledge
        - common
        - agent
      description: The type of bot
      example: knowledge
    config:
      $ref: '#/botConfig'

botUpdate:
  type: object
  properties:
    id:
      type: string
    title:
      type: string
    description:
      type: string
    config:
      $ref: '#/botConfig'

bot:
  type: object
  properties:
    id:
      type: string
    title:
      type: string
    description:
      type: string
    type:
      type: string
      enum:
        - knowledge
        - common
        - agent
      description: The type of bot
      example: knowledge
    config:
      $ref: '#/botConfig'
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

botList:
  type: object
  description: A list of bots
  properties:
    items:
      type: array
      items:
        $ref: '#/bot'
    pageResult:
      $ref: './common.yaml#/pageResult'

debugFlowRequest:
  type: object
  properties:
    query:
      type: string
  required:
    - query
